<aside
  id="default-sidebar"
  class="top-0 left-0 z-40 w-64 h-screen bg-gray-50 dark:bg-gray-800"
  aria-label="Sidebar"
>
  <div class="h-full px-3 py-4 overflow-y-auto">
    <a class="flex justify-between items-center mb-5">
      <span
        class="self-center text-xl font-semibold whitespace-nowrap dark:text-white"
        >Dashboard</span
      >
    </a>
    <ul class="space-y-2 font-medium">
      <li>
        <a
          class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
          routerLink="/permissions"
          routerLinkActive="bg-gray-100 dark:bg-gray-700"
        >
          <svg
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
            routerLinkActive="text-gray-900 dark:text-white"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m8.25 4.5 7.5 7.5-7.5 7.5"
            />
          </svg>
          <span class="ms-3">Permissions</span>
        </a>
      </li>
      <li *ngFor="let permission of permissionData">
        <a
          class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
          routerLink="{{ permission.name | lowercase }}"
          routerLinkActive="bg-gray-100 dark:bg-gray-700"
          *ngIf="permission.value"
        >
          <svg
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
            routerLinkActive="text-gray-900 dark:text-white"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m8.25 4.5 7.5 7.5-7.5 7.5"
            />
          </svg>
          <span class="ms-3">{{ permission.name }}</span>
        </a>
      </li>
    </ul>
  </div>
</aside>
